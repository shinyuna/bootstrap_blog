<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootsrtap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		.jumbotron{background-image: url(http://lorempixel.com/1200/500);background-size:cover; text-align: center;}
	</style>
</head>
<body>
	<div class="container">
	<!-- start jumbotron -->
		<div class="jumbotron">
			<h1>Welcome to my blog</h1>
			<p>PHP &amp; MySQL App</p>
			<p><a href="#" class="btn btn-info"><span class="glyphicon glyphicon-heart"></span>글쓰기</a></p>
		</div>
		<!-- end jumbotron -->
		<div class="row">
			<div class="col-md-8">
			<div class="blog-list">
				<h2>About My Blog</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat dolore beatae, non perferendis consequuntur ex neque cum autem earum dolorem ipsam molestias architecto quam iusto et at assumenda. Nesciunt, quasi.</p>
				<button class="btn btn-success">more</button>
				<button class="btn btn-warning">edit</button>
				<button class="btn btn-danger">remove</button>
				</div>
			</div>
			<div class="col-md-4">
				<div class="login-form">
				<div class="panel panel-default">
					<div class="panel-heading">
						Login Box
					</div>
					<div class="panel-body">
						<form>
						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="text" id="email" class="form-control" placeholder="your@email.com" required>
							<div class="form-group">
							<label for="pass">password</label>
							<input type="password" id="pass" class="form-control" required>
						</div>
						<button class="btn btn-default">Login</button>
						</div>
					</form>
					</div>
				</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
